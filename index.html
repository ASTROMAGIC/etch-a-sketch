<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch!</title>
</head>

<body>
<div class="flex-container">
    <div class="title"><h1>Etch-A-Sketch!</h1></div>
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button id ="clear-button">Clear</button>
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Erase</button>
            <button onclick="changeColor('gray')">Gray</button>
            <button onclick="changeColor('random')">Random</button>
        </div>
        <div>
            <input type="text" placeholder="Size of" value="16" onchange="changeSize(this.value)">
            <button>Set Size</button>
        </div>
    </div>
</div>

 </body>
